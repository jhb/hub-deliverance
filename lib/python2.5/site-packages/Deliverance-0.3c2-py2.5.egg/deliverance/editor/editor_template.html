<html>
<head>
<title>Edit {{title}}</title>
<link rel="stylesheet" type="text/css"
 href="{{req.application_url}}/.media/style.css">
<script type="text/javascript"
 src="{{req.application_url}}/.media/editarea/edit_area/edit_area_full.js">
</script>
<script type="text/javascript"
 src="{{req.application_url}}/.media/delivxml.js">
</script>
<script language="Javascript" type="text/javascript">
// initialisation
editAreaLoader.init({
  id: "content",	// id of the textarea to transform
  start_highlight: true,	// if start with highlight
  allow_resize: "both",
  allow_toggle: true,
{{if syntax}}
  syntax: "{{syntax}}",
{{endif}}
  language: "en"
});
</script>
</head>

<body>
<h1>Edit {{title}}</h1>

<form action="{{edit_url}}" method="POST">
<textarea id="content" name="content"
 style="width: 100%; height: 80%" rows=60 cols=30>{{content}}</textarea>
<br>
<input type="submit" value="Save">
</form>

</body> </html>
